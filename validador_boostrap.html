    <script>

    let m= "Natalia";
    let r="Natalia.123" ;

    function validador(){
        let user=document.getElementById("user").value;
        let paswrd= document.getElementById("pwd").value;

        if (user==m&paswrd==r){
            document.getElementById("user").style.borderColor="green";
            document.getElementById("pwd").style.borderColor="green";
            alert("Dades Validades");
        }else if(user!==m&paswrd!==r){
            document.getElementById("user").style.borderColor="red";
            document.getElementById("pwd").style.borderColor="red";
            alert("Cap de les dades son correctes! ");
        }else{
            document.getElementById("user").style.borderColor="yellow";
            document.getElementById("pwd").style.borderColor="yellow";
            alert("Algo no va b√©, revisa que les dos dades son correctes");
        }
    }


    </script>

        <div>

            <div class="col-sm-10">
            <input class="form-control" type="text" id="user" name="user" >
            </div></div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contrasenya</label>
            <div class="col-sm-10">
            <input class="form-control" type="password" id="pwd" name="pwd">
            </div></div>
            <button type="button" text="enviar" onclick="validador()">Enviar</button>
            </form>
        </div>
